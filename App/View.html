<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="Style.css">
  <title>JournalJay</title>
</head>
<body>

<div id="container">
  <h1>JournalJay</h1>

  <div id="write">
    <label for="entryTitle">Title</label>
    <input type="text" id="entryTitle"/>
    <label for="entryBody">Journal Entry</label>
    <textarea id="entryBody"></textarea>
    <button id="saveButton">Save Entry</button>
  </div>

  <div id="peruse">
    <button id="peruseButton">Create New Entry</button>
    <select size="15" id="entryMaster"></select>
    <div id="entryDisplay"></div>
  </div>
</div>

<script src="Entry.js"></script>
<script src="Classes.js"></script>
</body>
</html>
