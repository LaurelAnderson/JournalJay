<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="Style.css">
  <title>JournalJay Profile</title>
</head>
<body>

<div id="container">
    <h1>JournalJay Profile</h1>
  <p>This is where a user can view and change their username and password.</p>

  <div class="info">
    <div class="profile tabShow">
      <h4>username</h4>
      <input type="text" class="input" value="">
      <h4>password</h4>
      <input type="password" class="input" value="">
      <button class="btn">Update</button>
    </div>
  </div>

  <form id="login-form">
    <input type="button" value="Return" id="return-button">
  </form>

</div>
  <script defer src="Login.js"></script>
  <script defer src="Classes.js"></script>
  <script defer src="HelpPage.js"></script>
</body>
</html>
