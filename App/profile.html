<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="Style.css">
  <title>JournalJay Profile</title>
</head>
<body>

<div id="container">
    <h1>JournalJay Profile</h1>
  <p>This is where a user can view and change their username and password.
  </p>

  <div class="info">
    <form id="update-form">
      <input type="text" name="username" id="username-field" class="login-form-field">
      <input type="password" name="password" id="password-field" class="login-password-field" placeholder="password">
      <input type="button" value="Update" id="update-profile">
    </form>
  </div>

  <form id="login-form">
    <input type="button" value="Return" id="return-button">
  </form>

</div>
  <script defer src="Profile.js"></script>
  <script defer src="Login.js"></script>
  <script defer src="Classes.js"></script>
  <script defer src="HelpPage.js"></script>
</body>
</html>
